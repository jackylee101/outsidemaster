#激活哪一个环境的配置文件
#公共配置
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: outsidemaster

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: "jdbc:h2:file:~/tmp/outsidemaster"
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    
server:
  context-path: /${spring.application.name}/api
  port: 8094
  tomcat:
    uri-encoding: UTF-8
  
info:
